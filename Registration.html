<!DOCTYPE html>
<html>
<head>
<title>HTML5 Skeleton</title>
<link rel=stylesheet href="css/Registration.css">
 
<!-- Content in style tag will be explained during CSS 3.0 session -->

</head>
 
<body>
 
    <header>
        <h1>Registration Form</h1>
    </header>
 
    <section>
        <article>
            
                <img class="box" src=download.png>
            
        </article>
        <article>
            <pre>
                <div class="container">
                    <form name="form1" action=thanks.html>
                        <label for="name">Name:</label><br>
                        <input type="text" name="name" required placeholder="Your Name here"><br>
                        
                        <label for="designation">Designation:</label>
                        <select>
                            <option value="Developer">Developer</option>
                            <option value="Manager">Manager</option>
                        </select>
                        
                        <input type="text" name="location" required placeholder="Your location">
                        
                        <textarea rows=5 cols=30>
                        </textarea>
                        
                        <input type="submit">
                        
                    </form>
                </div>
            </pre>
            
            
        </article>
        
    </section>
    <footer>
        <p>&copy; 2019  All rights reserved.</p>
    </footer>
</body>
</html>
